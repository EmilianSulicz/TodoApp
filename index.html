<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="stylesheet" type="text/css" href="assets/css/todos.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script type="text/javascript" src="assets/js/lib/jquery.js"></script>
</head>
<body>
<div id="container">
    <h1>To-do List <span><i class="fas fa-pencil-alt" id="icon"></i></span></h1>
    <input type="text" placeholder="Add New Todo">
    <ul>
        <li>Go to potions class <span><i class="far fa-trash-alt"></i></span></li>
        <li>Buy new robe <span><i class="far fa-trash-alt"></i></span></li>
        <li>Kill voldemort <span><i class="far fa-trash-alt"></i></span></li>
    </ul>
</div>
<script type="text/javascript", src="assets/js/todos.js"></script>
</body>
</html>
